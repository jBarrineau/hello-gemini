<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Minesweeper</title>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --board-bg: #ffffff;
            --cell-hidden: #e0e0e0;
            --cell-hover: #d0d0d0;
            --cell-revealed: #f5f5f5;
            --text-color: #333;
            --accent-color: #4a90e2;
            --accent-hover: #357abd;
            --danger-color: #e74c3c;
            --success-color: #2ecc71;
            --cell-size: 35px;
            --gap: 4px;
            --border-color: #e0e0e0;
            --modal-bg: #ffffff;
            --text-muted: #777;
            --text-secondary: #999;
            --border-light: #eee;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1a1a1a;
                --board-bg: #2d2d2d;
                --cell-hidden: #404040;
                --cell-hover: #4a4a4a;
                --cell-revealed: #353535;
                --text-color: #e0e0e0;
                --accent-color: #5fa3e8;
                --accent-hover: #7ab8f0;
                --danger-color: #ef5350;
                --success-color: #66bb6a;
                --border-color: #404040;
                --modal-bg: #2d2d2d;
                --text-muted: #aaa;
                --text-secondary: #888;
                --border-light: #404040;
            }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: var(--board-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--bg-color);
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--accent-color);
        }

        .stats {
            display: flex;
            gap: 1.5rem;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .stat-box {
            background: var(--bg-color);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            min-width: 60px;
            text-align: center;
        }

        #reset-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 0.5rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        #reset-btn:hover {
            background-color: var(--accent-hover);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(10, var(--cell-size)); /* Default, JS updates this */
            gap: var(--gap);
            background-color: var(--bg-color);
            padding: var(--gap);
            border-radius: 8px;
            user-select: none;
        }

        .cell {
            width: var(--cell-size);
            height: var(--cell-size);
            background-color: var(--cell-hidden);
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1rem;
            transition: background-color 0.2s, transform 0.1s;
        }

        .cell:hover:not(.revealed) {
            background-color: var(--cell-hover);
            transform: scale(0.98);
        }

        .cell.revealed {
            background-color: var(--cell-revealed);
            cursor: default;
        }

        .cell.flagged {
            color: var(--danger-color);
        }

        .cell.mine {
            background-color: var(--danger-color);
            color: white;
        }

        /* Number Colors */
        .val-1 { color: #3498db; }
        .val-2 { color: #2ecc71; }
        .val-3 { color: #e74c3c; }
        .val-4 { color: #9b59b6; }
        .val-5 { color: #f1c40f; }
        .val-6 { color: #1abc9c; }
        .val-7 { color: #34495e; }
        .val-8 { color: #7f8c8d; }

        .difficulty-select {
            margin-top: 1.5rem;
            display: flex;
            gap: 1rem;
        }

        .diff-btn {
            background: none;
            border: 2px solid var(--cell-hidden);
            padding: 0.4rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            color: var(--text-muted);
            font-weight: 600;
        }

        .diff-btn.active {
            border-color: var(--accent-color);
            color: var(--accent-color);
        }
        
        /* Overlay for Game Over */
        .modal {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        .modal.show {
            display: flex;
        }
        
        .modal-content {
            background: var(--modal-bg);
            padding: 2rem;
            border-radius: 12px;
            text-align: center;
            animation: popIn 0.3s ease-out;
        }
        
        .modal h2 { margin-top: 0; }
        
        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* Leaderboard Styles */
        .leaderboard-list {
            list-style: none;
            padding: 0;
            margin: 1rem 0;
            text-align: left;
            min-width: 250px;
        }

        .leaderboard-item {
            display: flex;
            gap: 0.75rem;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--border-light);
        }

        .leaderboard-item:last-child {
            border-bottom: none;
        }

        .leaderboard-rank {
            color: var(--text-secondary);
            min-width: 1.5rem;
            font-family: monospace;
        }
        .leaderboard-name {
            font-weight: 600;
            flex: 1;
        }
        .leaderboard-time {
            color: var(--accent-color);
            font-family: monospace;
            margin-left: auto;
        }

        #submit-score-form {
            margin-top: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        #player-name-input {
            padding: 0.5rem;
            border: 2px solid var(--cell-hidden);
            border-radius: 6px;
            outline: none;
            background-color: var(--board-bg);
            color: var(--text-color);
        }

        #player-name-input:focus {
            border-color: var(--accent-color);
        }

        .view-leaderboard-btn {
            background: none;
            border: none;
            color: var(--accent-color);
            text-decoration: underline;
            cursor: pointer;
            font-size: 0.9rem;
            margin-top: 1rem;
        }

    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Minesweeper</h1>
            <button id="reset-btn">Restart</button>
        </header>

        <div class="stats">
            <div class="stat-box" id="mine-count">010</div>
            <div class="stat-box" id="timer">000</div>
        </div>
        
        <br>

        <div id="grid" class="grid"></div>

        <div class="difficulty-select">
            <button class="diff-btn active" data-rows="9" data-cols="9" data-mines="10">Easy</button>
            <button class="diff-btn" data-rows="16" data-cols="16" data-mines="40">Medium</button>
            <button class="diff-btn" data-rows="16" data-cols="30" data-mines="99">Hard</button>
        </div>
    </div>
    
    <div id="game-modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title">Game Over</h2>
            <p id="modal-msg">Try again!</p>
            
            <div id="submit-score-section" style="display: none;">
                <form id="submit-score-form">
                    <input type="text" id="player-name-input" placeholder="Enter your name" maxlength="15" required>
                    <button type="submit" class="diff-btn active">Submit Score</button>
                </form>
            </div>

            <button id="modal-restart" class="diff-btn active">Play Again</button>
            <br>
            <button id="view-leaderboard-btn" class="view-leaderboard-btn">View Global Leaderboard</button>
        </div>
    </div>

    <div id="leaderboard-modal" class="modal">
        <div class="modal-content">
            <h2>Global Leaderboard</h2>
            <div id="leaderboard-difficulty-label" style="font-weight: bold; margin-bottom: 0.5rem;">Easy</div>
            <ul id="leaderboard-list" class="leaderboard-list">
                <!-- Scores injected here -->
                <p>Loading...</p>
            </ul>
            <button id="close-leaderboard" class="diff-btn">Close</button>
        </div>
    </div>

    <script type="module">
        // --- FIREBASE CONFIGURATION ---
        // Replace the config below with your Firebase project details
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, where, orderBy, limit, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD58MiQA7Oxk6xiiK6Hexrt6pdyfGzKGH4",
            authDomain: "sweeping-mines-44f32.firebaseapp.com",
            projectId: "sweeping-mines-44f32",
            storageBucket: "sweeping-mines-44f32.firebasestorage.app",
            messagingSenderId: "762919667252",
            appId: "1:762919667252:web:261f4ec9126be17da0ac61"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const SCORES_COLLECTION = "scores";

        // Game Configuration
        let ROWS = 9;
        let COLS = 9;
        let MINES = 10;
        let CELL_SIZE = 35; // px

        // Game State
        let grid = [];
        let gameActive = false;
        let flags = 0;
        let time = 0;
        let timerInterval = null;
        let minesLocations = new Set();
        let revealedCount = 0;
        let firstClick = true;
        let finalScoreTime = 0;
        let finalDifficulty = '';

        // DOM Elements
        const gridElement = document.getElementById('grid');
        const mineCountElement = document.getElementById('mine-count');
        const timerElement = document.getElementById('timer');
        const resetBtn = document.getElementById('reset-btn');
        const diffBtns = document.querySelectorAll('.diff-btn');
        const modal = document.getElementById('game-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalMsg = document.getElementById('modal-msg');
        const modalRestart = document.getElementById('modal-restart');
        
        const lbModal = document.getElementById('leaderboard-modal');
        const lbList = document.getElementById('leaderboard-list');
        const lbClose = document.getElementById('close-leaderboard');
        const lbViewBtn = document.getElementById('view-leaderboard-btn');
        const lbDiffLabel = document.getElementById('leaderboard-difficulty-label');
        const submitSection = document.getElementById('submit-score-section');
        const submitForm = document.getElementById('submit-score-form');
        const playerNameInput = document.getElementById('player-name-input');

        // Initialize
        function init() {
            // Setup difficulty buttons
            diffBtns.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    // Only process if button has difficulty data attributes
                    if (!e.target.dataset.rows || !e.target.dataset.cols || !e.target.dataset.mines) return;

                    diffBtns.forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');

                    ROWS = parseInt(e.target.dataset.rows);
                    COLS = parseInt(e.target.dataset.cols);
                    MINES = parseInt(e.target.dataset.mines);

                    startGame();
                });
            });

            resetBtn.addEventListener('click', startGame);
            modalRestart.addEventListener('click', () => {
                modal.classList.remove('show');
                startGame();
            });

            lbViewBtn.addEventListener('click', () => {
                modal.classList.remove('show');
                showLeaderboard();
            });

            lbClose.addEventListener('click', () => {
                lbModal.classList.remove('show');
                modal.classList.add('show');
            });

            submitForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const name = playerNameInput.value.trim();
                if (name) {
                    await saveScore(name, finalScoreTime);
                    submitSection.style.display = 'none';
                    showLeaderboard();
                }
            });

            startGame();
        }

        async function saveScore(name, scoreTime) {
            try {
                await addDoc(collection(db, SCORES_COLLECTION), {
                    name: name,
                    time: scoreTime,
                    difficulty: finalDifficulty,
                    createdAt: serverTimestamp()
                });
            } catch (e) {
                console.error("Error adding document: ", e);
            }
        }

        async function showLeaderboard() {
            const difficulty = finalDifficulty || getDifficultyName();
            lbDiffLabel.textContent = difficulty;
            lbList.innerHTML = '<p>Loading scores...</p>';
            lbModal.classList.add('show');

            try {
                const q = query(
                    collection(db, SCORES_COLLECTION),
                    where("difficulty", "==", difficulty),
                    orderBy("time", "asc"),
                    limit(10)
                );

                const querySnapshot = await getDocs(q);
                lbList.innerHTML = '';

                if (querySnapshot.empty) {
                    lbList.innerHTML = '<p>No scores yet. Be the first!</p>';
                    return;
                }

                let rank = 1;
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const li = document.createElement('li');
                    li.classList.add('leaderboard-item');
                    li.innerHTML = `
                        <span class="leaderboard-rank">${rank}.</span>
                        <span class="leaderboard-name">${data.name}</span>
                        <span class="leaderboard-time">${data.time}s</span>
                    `;
                    lbList.appendChild(li);
                    rank++;
                });
            } catch (e) {
                console.error("Error fetching scores: ", e);
                lbList.innerHTML = '<p>Error loading scores.</p>';
            }
        }

        function getDifficultyName() {
            if (ROWS === 9) return "Easy";
            if (COLS === 30) return "Hard";
            return "Medium";
        }

        function startGame() {
            // Reset State
            gameActive = true;
            grid = [];
            flags = 0;
            time = 0;
            revealedCount = 0;
            minesLocations.clear();
            firstClick = true;
            
            clearInterval(timerInterval);
            timerInterval = setInterval(updateTimer, 1000);
            updateTimer(true); // reset text
            updateMineCount();

            // Setup Grid Style
            gridElement.style.gridTemplateColumns = `repeat(${COLS}, var(--cell-size))`;
            gridElement.innerHTML = '';

            // Generate Grid
            for (let r = 0; r < ROWS; r++) {
                const row = [];
                for (let c = 0; c < COLS; c++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.r = r;
                    cell.dataset.c = c;
                    
                    // Event Listeners
                    cell.addEventListener('click', () => handleClick(r, c));
                    cell.addEventListener('contextmenu', (e) => handleRightClick(e, r, c));
                    
                    gridElement.appendChild(cell);
                    row.push({
                        element: cell,
                        isMine: false,
                        isRevealed: false,
                        isFlagged: false,
                        neighborMines: 0
                    });
                }
                grid.push(row);
            }
        }

        function placeMines(excludeR, excludeC) {
            let minesPlaced = 0;
            while (minesPlaced < MINES) {
                const r = Math.floor(Math.random() * ROWS);
                const c = Math.floor(Math.random() * COLS);

                // Don't place mine on existing mine or on the first clicked cell (and neighbors for safety?)
                // Simple first click protection: just don't place on the clicked cell
                if (!grid[r][c].isMine && (r !== excludeR || c !== excludeC)) {
                    grid[r][c].isMine = true;
                    minesLocations.add(`${r},${c}`);
                    minesPlaced++;
                }
            }
            calculateNumbers();
        }

        function calculateNumbers() {
            for (let r = 0; r < ROWS; r++) {
                for (let c = 0; c < COLS; c++) {
                    if (grid[r][c].isMine) continue;
                    let count = 0;
                    // Check all 8 neighbors
                    for (let dr = -1; dr <= 1; dr++) {
                        for (let dc = -1; dc <= 1; dc++) {
                            const nr = r + dr;
                            const nc = c + dc;
                            if (nr >= 0 && nr < ROWS && nc >= 0 && nc < COLS) {
                                if (grid[nr][nc].isMine) count++;
                            }
                        }
                    }
                    grid[r][c].neighborMines = count;
                }
            }
        }

        function handleClick(r, c) {
            if (!gameActive) return;
            const cellData = grid[r][c];
            
            if (cellData.isFlagged || cellData.isRevealed) return;

            if (firstClick) {
                placeMines(r, c);
                firstClick = false;
            }

            if (cellData.isMine) {
                gameOver(false);
            } else {
                revealCell(r, c);
                checkWin();
            }
        }

        function handleRightClick(e, r, c) {
            e.preventDefault();
            if (!gameActive) return;
            
            const cellData = grid[r][c];
            if (cellData.isRevealed) return;

            if (cellData.isFlagged) {
                cellData.isFlagged = false;
                cellData.element.classList.remove('flagged');
                cellData.element.textContent = '';
                flags--;
            } else {
                cellData.isFlagged = true;
                cellData.element.classList.add('flagged');
                cellData.element.textContent = 'ðŸš©';
                flags++;
            }
            updateMineCount();
        }

        function revealCell(r, c) {
            if (r < 0 || r >= ROWS || c < 0 || c >= COLS) return;
            const cellData = grid[r][c];
            
            if (cellData.isRevealed || cellData.isFlagged) return;

            cellData.isRevealed = true;
            revealedCount++;
            cellData.element.classList.add('revealed');

            if (cellData.neighborMines > 0) {
                cellData.element.textContent = cellData.neighborMines;
                cellData.element.classList.add(`val-${cellData.neighborMines}`);
            } else {
                // Empty cell, flood fill
                for (let dr = -1; dr <= 1; dr++) {
                    for (let dc = -1; dc <= 1; dc++) {
                        revealCell(r + dr, c + dc);
                    }
                }
            }
        }

        function updateTimer(reset = false) {
            if (reset) {
                time = 0;
                timerElement.textContent = '000';
                return;
            }
            time++;
            timerElement.textContent = time.toString().padStart(3, '0');
        }

        function updateMineCount() {
            mineCountElement.textContent = (MINES - flags).toString().padStart(3, '0');
        }

        function checkWin() {
            const totalCells = ROWS * COLS;
            if (revealedCount === totalCells - MINES) {
                gameOver(true);
            }
        }

        function gameOver(won) {
            gameActive = false;
            clearInterval(timerInterval);

            submitSection.style.display = 'none';

            if (won) {
                finalScoreTime = time;
                finalDifficulty = getDifficultyName();
                modalTitle.textContent = 'You Won!';
                modalMsg.textContent = `Time: ${finalScoreTime} seconds`;
                modalTitle.style.color = 'var(--success-color)';
                submitSection.style.display = 'block';
                playerNameInput.value = '';
            } else {
                modalTitle.textContent = 'Game Over';
                modalMsg.textContent = 'You hit a mine!';
                modalTitle.style.color = 'var(--danger-color)';
                
                // Reveal all mines
                minesLocations.forEach(loc => {
                    const [r, c] = loc.split(',').map(Number);
                    const cell = grid[r][c].element;
                    if (!grid[r][c].isFlagged) {
                        cell.classList.add('mine');
                        cell.textContent = 'ðŸ’£';
                    }
                });
                // Show wrong flags
                for (let r = 0; r < ROWS; r++) {
                    for (let c = 0; c < COLS; c++) {
                        if (grid[r][c].isFlagged && !grid[r][c].isMine) {
                            grid[r][c].element.style.backgroundColor = '#fce4ec'; // pinkish
                        }
                    }
                }
            }
            
            setTimeout(() => {
                modal.classList.add('show');
            }, 500); // Small delay to see the result
        }

        // Start
        init();

    </script>
</body>
</html>
